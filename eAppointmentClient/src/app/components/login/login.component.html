<div class="row d-flex justify-content-center align-items-center" style="height: 70vh;">
    <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12">
        <div class="card">
        <div class="card-header">
            <h3>Sign In</h3>
            <p>Fill your information to sign in</p>
        </div>
        <div class="card-body">
            <form formValidate #loginForm="ngForm" autocomplete="off" (ngSubmit)="signIn(loginForm)">
                <div class="form-group">
                    <label>Username or Email</label>
                    <input type="text" class="form-control" [(ngModel)]="login.userNameOrEMail" name="UserNameOrEMail" required minlength="3">
                    <div class="invalid-feedback"></div>
                </div>
                <div class="form-group mt-2 position-relative">
                    <label>Password</label>
                    <input type="password" #passwordInput [(ngModel)]="login.password" class="form-control" name="password" required value="asd">
                    <div class="invalid-feedback"></div>
                    <!-- @if(passwordInput.type === "password"){
                        <i class="fa-solid fa-eye" (click)="showOrHidePassword()"></i>
                    }@else {
                        <i class="fa-solid fa-eye-slash " (click)="showOrHidePassword()"></i>
                    } -->
                    
                </div>
                <div class="form-group mt-2">
                    <button type="submit" class="btn btn-dark w-100">
                        <i class="fa-solid fa-lock me-1"></i>
                        Sign In
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
